# Use custom format
format = """
$username at $hostname in $directory $git_branch
$character
"""

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the blank line at the start of the prompt
add_newline = false

[character]
success_symbol = "[‚ùØ](bold green)"

[username]
show_always = true
format = "[$user](bold #9F4576)"

[hostname]
ssh_only = false
format = "[$hostname](bold #FF5800)"

[directory]
format = "[$path](bold #469063)"
